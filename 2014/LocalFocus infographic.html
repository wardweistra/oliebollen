		$("#top > .text").hide();
	}

	if(themodel.context.source){
		$("#bottom > .source > a").attr("href",themodel.context.sourceLink).text("Bron: "+themodel.context.source);
	} else {
		$("#bottom > .source > a").css("visibility","hidden");
	}

	var totalHeight = $(window).outerHeight();
	var textHeight = $("#top").outerHeight(true) + $("#bottom").outerHeight(true);

	$(".infographic").height(totalHeight-textHeight);

    var loadGoogleMaps = function(){
    	var script = document.createElement('script');
    	script.type = 'text/javascript';
    	script.src = 'https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&callback=initializeInfographic';
    	document.body.appendChild(script);
    }

    if(themodel.graphSettings.graphType === 'maps'){
    	loadGoogleMaps();
    } else {
    	initializeInfographic();
    }
});
